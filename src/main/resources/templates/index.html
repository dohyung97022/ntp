<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<button onclick="getAccessToken('VEGETABLE')">VEGETABLE</button>
<button onclick="getAccessToken('FRUIT')">FRUIT</button>
<p id="green-goods"></p>
</body>
<script>
    function getAccessToken(type) {
        $.get("http://localhost/api/green-goods/token?type=" + type, function (data) {
            getGreenGoods(type)
        });
    }

    function getGreenGoods(type) {
        $.get("http://localhost/api/green-goods/product?type=" + type, function (data) {
            $('#green-goods').text(data.goods);
        })
    }
</script>
</html>
